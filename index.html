<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud oop javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

  
    <h1>CRUD EMPLOYEE</h1>

    <form action=""  id="employeeForm">
        <h3>Add  Employee: </h3> 
        <input type="text" id="name" placeholder="name..">
        <input type="text" id="email" placeholder="email..">
        <input type="text" id="mobile" placeholder="mobile.."><br><br>
        <input type="submit" value="create" id="btn">
    </form>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id='empTable'>
     
        </tbody>
    </table>
</div>
    
 <script src="script.js"></script>
</body>
</html>
